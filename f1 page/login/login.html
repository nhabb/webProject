<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>F1 login page</title>
        <link href="login.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="banner1">
            <img class="logot" src="f1_logo.svg" alt="logo">
        </div>
        <div class="banner2">
            <div class="auth-buttons">
                <button class="sign-in">Sign In</button>
                <button class="register">Register</button>
            </div>          
        </div>
        <div class="header">
            <h1>SIGN IN</h1>
            <hr class="line">
        </div>
        <div class="text">
            <label>Email address<input class="rounded-input" type="email" placeholder="Enter Email/Username"/> </label>
            <label>Password<input class="rounded-input" type="password" placeholder="Enter Your Password"/> </label>
        </div>
    </body>
</html>
