<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>F1 login page</title>
        <link href="../templates/login.css" rel="stylesheet">
        <link href="../static/drivers.html" rel="stylesheet">
        <link href="../static/drivers.html" rel="stylesheet">
    </head>
    <body>
        <div class="banner1">
            <img class="logot" src="../images/f1_logo.svg" alt="logo">
        </div>
        <div class="banner2">
            <div class="auth-buttons">
                <button class="sign-in">Sign In</button>
                <button class="register">Register</button>
            </div>          
        </div>
        <div class="header">
            <h1 id="top">SIGN IN</h1>
            <hr class="line">
        </div>
        <div class="text">
            <form>
                <label>Email address<input class="rounded-input" type="email" placeholder="Enter Email/Username" required/> </label>
                <label>Password<input class="rounded-input" type="password" placeholder="Enter Your Password" required/> </label>
                <button type="submit" class="submit">Sign in</button>
            </form>
        </div>
    </body>
